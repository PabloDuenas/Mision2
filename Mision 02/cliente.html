<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title class="titulo">Pedidos</title>
</head>
<body>
    
        <h1>
            Cake Factory in the Space 
        </h1>
<form action="pedido.js" class="formulario">

    <input class="control" type="text" placeholder="Nombre" id="nombre" name="nombre">
    <br>
    <input class="control" type="text" placeholder="Telefono" id="telefono" name="telefono">
    <br>
    <input  class="control" type="email" placeholder="Correo Electronico" id="correo" name="correo">
    <br>
    <h2>Personaliza tu Pastel</h2>
    <h3>Tamaños del Pastel</h3>
    
    <input class="tamaños" type="radio" id="individual" name="cmg" value="Individual">
    <label for="Individual">Individual</label><br>
    <input class="tamaños" type="radio" id="grande" name="cmg" value="Grande">
    <label for="Grande">Grande</label><br>
    <input class="tamaños" type="radio" id="superfest" name="cmg" value="Superfest">
    <label for="Superfest">XXL-Superfest</label><br>
    
    <h3>Sabor del Pastel</h3>
    
    <input  class="sabores" type="radio"  id="vainilla" name="vainichococombi"  value="Vainilla">
    <label for="Vainilla">Vainilla</label><br>
    <input  class="sabores" type="radio"  id="chocolate" name="vainichococombi" value="Chocolate">
    <label for="Chocolate">Chocolate</label><br>
    <input  class="sabores" type="radio"  id="combinado" name="vainichococombi" value="Chocolate">
    <label for="Combinado">Combinado</label><br>
    <h3>¡Decora tu Pastel!</h3>
    <input class="decoracion" type="checkbox" id="chispas" name="chispas" value="Chispas de Colores">
    <label for="Chispas de Colores">Chispas de Colores</label><br>
    <input class="decoracion" type="checkbox" id="floral" name="floral" value="Decoraciones Florales">
    <label for="Decoraciones Florales">Decoraciones Florales</label><br>
    <input class="decoracion"  type="checkbox" id="geomotrico" name="geomotrico" value="Decoraciones Geometricas">
    <label for="Decoraciones Geometricas">Decoraciones Geometricas</label><br>
    <input class="decoracion" type="checkbox" id="cream" name="cream" value="Buttercream">
    <label for="Buttercream">Buttercream</label><br>
    <input class="boton" type="reset">
    <input class="boton" type="submit">

    
</form>

</body>
</html>
